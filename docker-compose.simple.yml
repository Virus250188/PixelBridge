version: '3.8'

# PixelBridge - Simple All-in-One Setup
# Single container with both frontend and backend

services:
  pixelbridge:
    image: miguel1988/pixelbridge:latest
    container_name: pixelbridge
    restart: unless-stopped
    ports:
      - "80:80"      # Web UI
      - "3000:3000"  # API (optional, for direct access)
    environment:
      # Server Config
      - NODE_ENV=production
      - PORT=3000

      # Database (mapped to volume)
      - DATABASE_PATH=/app/backend/database/retroarch.db

      # Storage (mapped to volume)
      - STORAGE_PATH=/app/backend/storage
      - ROMS_PATH=/app/backend/storage/roms
      - COVERS_PATH=/app/backend/storage/covers
      - METADATA_PATH=/app/backend/storage/metadata

      # RetroArch Apple TV (change to your Apple TV IP)
      - RETROARCH_IP=${RETROARCH_IP:-192.168.1.100}
      - RETROARCH_PORT=${RETROARCH_PORT:-80}

      # IGDB API Credentials (required - get from https://dev.twitch.tv/)
      - IGDB_CLIENT_ID=${IGDB_CLIENT_ID}
      - IGDB_ACCESS_TOKEN=${IGDB_ACCESS_TOKEN}

      # ScreenScraper (optional alternative metadata source)
      - SCREENSCRAPER_DEV_ID=${SCREENSCRAPER_DEV_ID:-}
      - SCREENSCRAPER_DEV_PASSWORD=${SCREENSCRAPER_DEV_PASSWORD:-}
      - SCREENSCRAPER_USERNAME=${SCREENSCRAPER_USERNAME:-}
      - SCREENSCRAPER_PASSWORD=${SCREENSCRAPER_PASSWORD:-}

      # File Limits
      - MAX_FILE_SIZE=${MAX_FILE_SIZE:-4294967296}  # 4GB default
      - ALLOWED_EXTENSIONS=${ALLOWED_EXTENSIONS:-.nes,.snes,.sfc,.gb,.gbc,.gba,.iso,.bin,.cue,.smd,.md,.gen,.gg,.cdi,.gdi,.zip,.7z}

      # CORS
      - CORS_ORIGIN=http://localhost
    volumes:
      # Persistent storage - all your data
      - pixelbridge-data:/app/backend
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s

volumes:
  pixelbridge-data:
    driver: local
